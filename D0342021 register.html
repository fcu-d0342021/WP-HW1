<!DOCTYPE html>

<html>
	<head>
		<meta charset = "utf-8">
		<title>使用者註冊</title>
	</head>
	
	<body>
		<h1>使用者註冊</h1>
		<br>
		<form>
			帳號&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="text" name="account" placeholder ="請輸入您的帳號">
			<br>
			密碼&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="password" name="password">
			<br>
			電子郵件
			<input type="email" name="email" placeholder ="請輸入您的電子郵件">
			<br>
			生日&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="date" name="birth date" placeholder =" 年/月/日">
			<br>
			性別&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="radio" name="gender" value="male"> 男
			<input type="radio" name="gender" value="female"> 女
			<input type="radio" name="gender" value="other"> 其他
			<br>
			喜好&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="checkbox" name="hobby" value="playBalls"> 打球
			<input type="checkbox" name="hobby" value="playGames"> 打電動
			<input type="checkbox" name="hobby" value="shopping"> 購物
			<input type="checkbox" name="hobby" value="other"> 其他
			<br>
			年級&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<select name="grade">
				<option value="freshman">大一</option>
				<option value="sophomore">大二</option>
				<option value="junior">大三</option>
				<option value="senior">大四</option>
			</select>
			<br>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<button type="button">送出</button>
			<button type="reset">重設</button>
		</form>
	</body>


</html>
